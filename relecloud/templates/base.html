<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Bootstrap Site{% endblock %}</title>
    
    <!-- Archivos CSS personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bloque adicional para estilos específicos de una vista -->
    {% block extra_css %}
    <!-- Aquí puedes añadir estilos adicionales -->
    {% endblock %}
</head>
<body>
    <!-- Barra de navegación (Navbar) de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static '/res/img/logo.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-mid">

                Mi Sitio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenedor principal -->
    <div class="container mt-4">
        <!-- Bloque principal de contenido -->
        {% block content %}
        <!-- Aquí se inyectará el contenido de cada vista hija -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 - Mi Sitio Web con Bootstrap</p>
    </footer>

    <!-- Bootstrap JS y dependencias (Popper.js y jQuery si es necesario) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- JavaScript personalizado -->
    <script src="{% static 'js/main.js' %}"></script>

    <!-- Bloque adicional para scripts específicos de una vista -->
    {% block extra_js %}
    <!-- Aquí puedes añadir scripts adicionales -->
    {% endblock %}
</body>
</html>
