<!DOCTYPE html>
{%load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}My Bootstrap Site{% endblock %}</title>
    
    <!-- Archivos CSS personalizados -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- Bloque adicional para estilos específicos de una vista -->
    {% block extra_css %}
    <!-- Aquí puedes añadir estilos adicionales -->
    <style>
        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1; /* Esto asegura que el contenido ocupe el espacio necesario */
        }

        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
    {% endblock %}
</head>
<body>
    <!-- Contenedor principal -->
    <div class="content-wrapper">
        <!-- Barra de navegación (Navbar) de Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static '/res/img/logo.png' %}" alt="Logo" width="100" height="100" class="d-inline-block align-text-mid">
                    Relecloud
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'destinations' %}">Destinos</a>
                        </li> 
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'cruises' %}">Cruceros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">Acerca de</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Bloque principal de contenido -->
            {% block content %}
            <!-- Aquí se inyectará el contenido de cada vista hija -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer siempre pegado abajo -->
    <footer>
        <p>&copy; 2024 - Relecloud</p>
    </footer>

    <!-- Bootstrap JS y dependencias (Popper.js y jQuery si es necesario) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Bloque adicional para scripts específicos de una vista -->
    {% block extra_js %}
    <!-- Aquí puedes añadir scripts adicionales -->
    {% endblock %}

    
</body>
</html>
